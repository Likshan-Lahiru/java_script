    <script>
        /*push method*/
        var array = [];
        array.push(12);//int type value
        array.push("Hello");// string value enter wenwa
        console.log(array);//out put (12,Hello)
        array.push(34);
        console.log(array);//12,hello,34 ->last element ekta value enter wenwa

        /*pop method*/
        //remove last element of the array
        array.pop();
       // 34
        console.log(array)//12,hello


        /*shift*/
        //remove first element of the array
        array.push("Lahiru");
        console.log(array);//12,hello,lahiru
        array.shift();
        console.log(array);//hello, lahiru

        /*unsfit()*/
        //first elemet ekta value ekak enter karnwa value ona tram eka paar enter karna puwluwn
        array.unshift("50");

        console.log(array);//unsift,89,come,50,hello,lahiru
