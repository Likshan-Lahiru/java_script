       function finMax(array){
           var temp = 0;
           var maxNum = 0;
           var lenth = array.length;

           for (i=0; i<lenth; i++){
               temp = array[i];
               if (maxNum<temp){
                   maxNum = temp;
               }
           }
           return maxNum;

       }
       var array1 = [1,5,2,56,78,65,123];
       var maxNumber = finMax(array1);
       console.log(maxNumber)
    </script>
